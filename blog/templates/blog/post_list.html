{% extends 'blog/base.html' %}


{% block content %}
   {% for post in posts %}
      <div class="post">
         <div class="post_head">
            <span class="post_date">опубликованно: {{ post.published_date }}</span>
            <a class="post_title" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
         </div>
         <div class="post_text">{{ post.text }}</div>
         <div class="post_footer">
            Рейтинг: {{ post.rate }}
         </div>
      </div>
   {% endfor %}
{% endblock content %}
