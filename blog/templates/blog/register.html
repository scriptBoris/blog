{% extends 'blog/base.html' %}

{% block content %}
   <div class="post">
      <form id="reg_form" method="POST" action="http://{{ request.get_host }}/auth/register">{% csrf_token %}
         <span>Логин</span><input type="text"     name="login" required></section>
         <div class="clear"></div>
         <span>Пароль</span><input type="password" name="password" required></section>
         <div class="clear"></div>
         <span>E-mail</span><input type="text"     name="email" required></section>
         <div class="clear"></div>
         <button type="submit">Регистрация</button>
      </form>
   </div>
{% endblock %}
